<!DOCTYPE html>
<html>
<head>
    <title>验证 API 配置</title>
</head>
<body>
    <h1>验证 API 配置</h1>
    <p>这个页面会验证当前的前端配置</p>
    
    <div>
        <h3>1. 直接测试 Railway API</h3>
        <button onclick="testRailwayDirect()">直接测试 Railway API</button>
        <div id="railway-direct"></div>
    </div>
    
    <div>
        <h3>2. 模拟前端 API 调用</h3>
        <button onclick="simulateFrontendAPI()">模拟前端 API 调用</button>
        <div id="simulate-frontend"></div>
    </div>
    
    <div>
        <h3>3. 测试 Vercel 代理</h3>
        <button onclick="testVercelProxy()">测试 Vercel 代理</button>
        <div id="vercel-proxy"></div>
    </div>
    
    <script>
        async function testRailwayDirect() {
            const resultDiv = document.getElementById('railway-direct');
            resultDiv.innerHTML = '正在直接测试 Railway API...';
            
            try {
                const response = await fetch('https://ai-xingzuo-website-production.up.railway.app/api/v1/horoscope/chat/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p>✅ 直接 Railway API 成功: ${response.status}</p>`;
                    resultDiv.innerHTML += `<p>Session ID: ${data.sessionId}</p>`;
                    resultDiv.innerHTML += `<p>Message: ${data.message}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>❌ 直接 Railway API 失败: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>❌ 直接 Railway API 错误: ${error.message}</p>`;
            }
        }
        
        async function simulateFrontendAPI() {
            const resultDiv = document.getElementById('simulate-frontend');
            resultDiv.innerHTML = '正在模拟前端 API 调用...';
            
            try {
                // 模拟前端代码中的 API 调用
                // 前端应该配置为直接使用 Railway URL
                const response = await fetch('https://ai-xingzuo-website-production.up.railway.app/api/v1/horoscope/chat/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p>✅ 模拟前端 API 成功: ${response.status}</p>`;
                    resultDiv.innerHTML += `<p>Session ID: ${data.sessionId}</p>`;
                    resultDiv.innerHTML += `<p>Message: ${data.message}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>❌ 模拟前端 API 失败: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>❌ 模拟前端 API 错误: ${error.message}</p>`;
            }
        }
        
        async function testVercelProxy() {
            const resultDiv = document.getElementById('vercel-proxy');
            resultDiv.innerHTML = '正在测试 Vercel 代理...';
            
            try {
                const response = await fetch('/api/v1/horoscope/chat/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p>✅ Vercel 代理成功: ${response.status}</p>`;
                    resultDiv.innerHTML += `<p>Session ID: ${data.sessionId}</p>`;
                    resultDiv.innerHTML += `<p>Message: ${data.message}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>❌ Vercel 代理失败: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>❌ Vercel 代理错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
